<html>
    <head>
        <title>
            use of audio and video tag
        </title>
    </head>
    <body>
        <h1>multimedia</h1>
        <h2>video tag</h2>
        <video width="240" height="360" controls>
            <source src="video.mp4" type="video/mp4">
        </video>
        <h2>audio tag</h2>
        <audio controls>
            <source src="epic.mp3" type="audio/mp3">
        </audio>
    </body>
</html>
