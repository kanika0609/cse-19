<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Experiment - Flexbox Student Profile Card</title>
<style>
body{
font-family: Arial, sans-serif;
margin: 20px;
background: #eef3ff;
}
h2{
text-align: center;
color: #333;
}
.container{
display: flex;
flex-direction: row;
justify-content: center;
align-items: center;
gap: 20px;
flex-wrap: wrap;
}
.card{
background: #fff;
border-radius: 10px;
box-shadow: 0 4px 10px rgba(0,0,0,0.15);
width: 230px;
text-align: center;
padding: 20px;
transition: transform 0.3s;
}
.card:hover{
 transform: translateY(-8px);
}
.avatar{
width: 80px;
height: 80px;
background: red;
color: #fff;
border-radius: 50%;
display: flex;
justify-content: center;
align-items: center;
font-size: 24px;
font-weight: bold;
margin: 0 auto 12px;
}
.name{
font-weight: bold;
font-size: 19px;
margin-bottom: 6px;
}
.detail{
font-size: 14px;
color: #555;
margin: 2px 0;
}
.btn{
display: inline-block;
margin-top: 12px;
background:red;
color: white;
padding: 8px 15px;
border-radius: 6px;
text-decoration: none;
font-size: 14px;
transition: background 0.3s;
}
.btn:hover{
background:red;
}
</style>
</head>
<body>
<h2><b><u>STUDENTS PROFILE CARDS</u></b></h2>
<div class="container">
<div class="card">
<div class="avatar">AK</div>
<div class="name">Anjali Kumari</div>
<div class="detail">B.Tech - CSE-DS</div>
<div class="detail">ADM No: 2025B15410100</div>
<div class="detail">1st Year</div>
<a href="#" class="btn">View Profile</a>
</div>
<div class="card">
<div class="avatar">KS</div>
<div class="name">Kanika Singh</div>
<div class="detail">B.Tech - CSE</div>
<div class="detail">ADM NO: 2025B01010742</div>
<div class="detail">1st Year</div>
<a href="#" class="btn">View Profile</a>
</div>
<div class="card">
<div class="avatar">AT</div>
<div class="name">Aisha Baranwal</div>
<div class="detail">B.Tech - CSE-AIML</div>
<div class="detail">ADM No: 2025B15410082</div>
<div class="detail">1st Year</div>
<a href="#" class="btn">View Profile</a>
</div>
</div>
</body>
</html>
